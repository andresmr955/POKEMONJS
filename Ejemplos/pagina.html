<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera programada</title>        
    <script>
        // Tenemos que crear una variable vacia para poder usar el prompt
        let nombre = ""
        //Aqui usamos la variable que creamos para poderla usar con el prompt
        nombre = prompt("Cual es tu nombre? ");

        alert("Bienvenido " + nombre);
    </script>
</head>
<body>
    <h1>Mi primer intento</h1>
    <p>Este es nuestro primer programa completo</p>
    <p>Gran programa</p>
</body>
</html>
