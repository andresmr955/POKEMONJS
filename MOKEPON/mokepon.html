<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>

    <!--Aqui es para ubicar el archivo js-->
   
    <!--Aqui es para ubicar el archivo css-->
    <link rel="stylesheet" href="./js/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo" id="titulo">    MOKEPON 💦🔥🍁💨   </h1>
        <h2 class="subtitulo">Elige tu mascota: </h2>
        <div class="tarjetas">
            <!--La etiqueta <input> en HTML se utiliza para crear campos de entrada interactivos en un formulario web-->
            <input type="radio" name="mascota" id="Capipepo">
            <!-- La etiqueta <label> en HTML se utiliza para asociar un texto descriptivo con un elemento de formulario, como un campo de entrada (<input>)-->
            <label class="tarjeta-mokepon" for="Capipepo"><p>Capipepo</p><img src="./js/img/mokepons_mokepon_capipepo_attack.png" alt=""></label>
            <!--El atributo type se utiliza para especificar el tipo de entrada o elemento de formulario que se va a crear.-->
            <input type="radio"  name="mascota" id="Hipodoge">
            <!--El atributo for se utiliza en las etiquetas <label> para asociar el elemento <label> con un elemento de formulario-->
            <label class="tarjeta-mokepon" for="Hipodoge"><p>Hipodoge</p> <img src="./js/img/mokepons_mokepon_hipodoge_attack.png" alt=""></label>
            <!--El atributo name en las etiquetas <input> se utiliza para darle un nombre al elemento. Este nombre es importante porque se utiliza para identificar el valor ingresado-->
            <input type="radio" name="mascota" id="Ratigueya">
            <label class="tarjeta-mokepon" for="Ratigueya"><p>Ratigueya</p> <img src="./js/img/mokepons_mokepon_ratigueya_attack.png" alt=""></label>
            <input type="radio" name="mascota" id="Andresillo">
            <label class="tarjeta-mokepon" for="Andresillo"><p>Andresillo</p> <img src="./js/img/images.png" alt="Andresillo"></label>
            <!--El atributo id en un elemento <input> (o en cualquier otro elemento HTML) se utiliza para proporcionar una identificación única -->
           
        </div>
        
        
        <button id="boton-mascota">Seleccionar</button>
    </section>
    <section id="seleccionar-ataque">
        <h1 class="titulo" id="titulo">    MOKEPON 💦🔥🍁💨   </h1>

        <h2 class="subtitulo">Elige tu ataque: </h2>

        <div class="tarjetas-ataques">
            <button id="boton-Fire" class="boton-ataque"><strong>Fire🔥</strong> </button>
            <button id="boton-Water" class="boton-ataque"><strong>water 🌊</strong> </button>
            <button id="boton-Earth" class="boton-ataque"><strong>Earth🍁</strong> </button>
            <button id="boton-Wind" class="boton-ataque"><strong>Wind 💨</strong> </button>
        </div>

        <section id="mensajes">
            <p id="resultado">MUCHA SUERTE</p>
            <section id="Reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </section>

        <div class="ataques">
            <div class="ataques-item">
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador" class="nombre-mascota"></p>
                <div id="ataques-jugador"></div>
            </div>
            <div class="ataques-item">
                <p id="vidas-enemigo">3</p>
                <p id="mascota-enemigo" class="nombre-mascota"></p>
                <div id="ataques-enemigo"></div>
            </div>
        </div>
        <!--Usamos la etiqueta span para elementos dinamicos porque se van a ir modificando-->
     
       
    <!-- La etiqueta <section> en HTML se utiliza para agrupar y definir secciones temáticas o de contenido en un documento HTML.-->
    </section>
    
    <script src="./js/mokepon.js"></script>
</body>
</html>
