<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>MOKEPON</title>

        <!--Aqui es para ubicar el archivo css-->
        <link rel="stylesheet" href="./js/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo" id="titulo">    MOKEPON 💦🔥🍁💨   </h1>

            <h2 class="subtitulo">Elige tu mascota: </h2>

            <div id="contenedor-tarjetas" class="tarjetas">


            </div>


            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo"> Recorre el canvas</h1>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo" id="titulo">    MOKEPON 💦🔥🍁💨   </h1>

            <h2 class="subtitulo">Elige tu ataque: </h2>

            <div id="contenedorAtaques" class="tarjetas-ataques">
                
            </div>

            <div id="mensajes">
                <p id="resultado">MUCHA SUERTE</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador" class="nombre-mascota"></p>
                    <div id="ataques-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo" class="nombre-mascota"></p>
                    <div id="ataques-enemigo"></div>
                </div>
            </div>
            <!--Usamos la etiqueta span para elementos dinamicos porque se van a ir modificando-->
        <!-- La etiqueta <section> en HTML se utiliza para agrupar y definir secciones temáticas o de contenido en un documento HTML.-->
        </section>

        <!--Aqui es para ubicar el archivo js-->
        <!-- lo dejamos de ultimas para que lea primero el html y el css  -->
        <script src="./js/mokepon.js"></script>
    </body>
</html>
