<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>


    <!--Aqui es para ubicar el archivo css-->
    <link rel="stylesheet" href="./js/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo" id="titulo">    MOKEPON 💦🔥🍁💨   </h1>
            <h2 class="subtitulo">Elige tu mascota: </h2>
            <div id="contenedor-tarjetas" class="tarjetas">


            </div>


            <button id="boton-mascota">Seleccionar</button>
        </section>
        <section id="seleccionar-ataque">
            <h1 class="titulo" id="titulo">    MOKEPON 💦🔥🍁💨   </h1>

            <h2 class="subtitulo">Elige tu ataque: </h2>

            <div class="tarjetas-ataques">
                <button id="boton-Fire" class="boton-ataque"><strong>Fire🔥</strong> </button>
                <button id="boton-Water" class="boton-ataque"><strong>water 🌊</strong> </button>
                <button id="boton-Earth" class="boton-ataque"><strong>Earth🍁</strong> </button>
                <button id="boton-Wind" class="boton-ataque"><strong>Wind 💨</strong> </button>
            </div>

            <section id="mensajes">
                <p id="resultado">MUCHA SUERTE</p>
                <section id="Reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </section>

            <div class="ataques">
                <div class="ataques-item">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador" class="nombre-mascota"></p>
                    <div id="ataques-jugador"></div>
                </div>
                <div class="ataques-item">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo" class="nombre-mascota"></p>
                    <div id="ataques-enemigo"></div>
                </div>
            </div>
            <!--Usamos la etiqueta span para elementos dinamicos porque se van a ir modificando-->


        <!-- La etiqueta <section> en HTML se utiliza para agrupar y definir secciones temáticas o de contenido en un documento HTML.-->
        </section>

        <!--Aqui es para ubicar el archivo js-->
        <!-- lo dejamos de ultimas para que lea primero el html y el css  -->
        <script src="./js/mokepon.js"></script>
    </body>
</html>
