<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Contacto - Barberia Alura</title>
       <link rel="stylesheet" href="/Clase_2/style.css">
      <!-- <link rel="stylesheet" href="/Clase_2/reset.css">-->
    </head>
    <body>
        <header> 
            <div class="caja">
                <h1><img src="/Clase_2/imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a> </li>
                        <li><a href="index.html">Productos</a></li>
                        <li><a target="_blank" href="https://kick.com/somosone">Contactos</a></li>
                    </ul>
                </nav>
            </div>  
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" name="" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico"  class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXXX">


                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto"id="radio-email" required>Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp" ><input type="radio" name="contacto" id="radio-whatsapp" checked>Whatsapp</label>
                    

                </fieldset>
                
                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>

                </select>

                </fieldset>

                <label class="checkbox" for=""><input type="checkbox" checked>Le gustaria recibir novedades de la barberia Alura?</label>
            
                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    
                
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                        
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                        
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                        
                    </tr>
                    </tbody>
            </table>
            
        </main>
        
        <footer>
            <img src="/Clase_2/imagenes/logo-blanco.png" alt="logo barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
        </footer>
    </body>
</html>
